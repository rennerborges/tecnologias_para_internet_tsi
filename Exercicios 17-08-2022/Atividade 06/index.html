<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 6 | Vue.js</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://br.vuejs.org/images/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheets.css" />
  </head>
  <body>
    <div id="app">
      <h1>Título: {{title}}</h1>
      <p>Paragráfo: {{paragraph}}</p>

      <p>Digite o título:</p>
      <input autofocus v-model="title" placeholder="Título" />
      <p>Digite o Paragráfo:</p>
      <input autofocus v-model="paragraph" placeholder="Paragráfo"/>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: '',
          paragraph: ''
        },
      });
    </script>
  </body>
</html>
