<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 8 | Vue.js</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://br.vuejs.org/images/icons/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./stylesheets.css" />
  </head>
  <body>
    <div id="app">
      <img v-if="banda === 'supercombo'" v-bind:src="supercomboImg" width="500" />
      <img v-else v-bind:src="scaleneImagem" width="500"/>
      <section>
        <p>Banda</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" v-model="banda" value="supercombo" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Supercombo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" v-model="banda" value="scalene" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Scalene
          </label>
      </section>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          banda: 'scalene',
          supercomboImg: 'https://www.tenhomaisdiscosqueamigos.com/wp-content/uploads/2022/02/supercombo-banda-foto-sofa.jpg',
          scaleneImagem: 'https://static.ricmais.com.br/uploads/2018/05/scalene-banda.jpg',
        },
        
      });
    </script>
  </body>
</html>
