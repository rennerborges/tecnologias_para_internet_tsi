<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 14 | Vue.js</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://br.vuejs.org/images/icons/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./stylesheets.css" />
  </head>
  <body>
    <div id="app">
      <form v-on:submit.stop.prevent="searchUser">
        <h2 id="description">Buscador de usuários do GitHub</h2>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            v-model="message"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            autofocus
          />
        </div>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
      </form>

      <section id="result">
        <div v-if="user" class="card" style="width: 18rem">
          <img
            v-bind:src="user.avatar_url"
            class="card-img-top"
            v-bind:alt="user.login"
          />
          <div class="card-body">
            <h5 class="card-title">{{user.name}}</h5>
            <p class="card-text">{{user.bio}}</p>
            <p class="card-text">{{user.location}}</p>
            <a
              v-bind:href="user.html_url"
              target="_blank"
              class="btn btn-primary"
              >Ir para o GitHub</a
            >
          </div>
        </div>

        <div v-if="loading">Carregando...</div>

        <div class="contentInfo" v-if="!loading && !user">
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="Logo GitHub"
            width="150"
          />
          <h1>
            Digite o usuário <br />
            para continuar
          </h1>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            message: 'reee',
            user: null,
            loading: false,
            errored: false,
          };
        },
        methods: {
          searchUser: function () {
            // Creating loader
            this.loading = true;
            this.user = null;

            axios
              .get(`https://api.github.com/users/${this.message}`)
              .then((response) => {
                // JSON responses are
                // automatically parsed
                this.user = response.data;
                this.loading = false;
              })

              // Dealing with errors
              .catch((error) => {
                alert(
                  'Ocorreu um erro, por gentileza contatar o administrador'
                );
                console.log(error);
                this.errored = true;
                this.loading = false;
              });
          },
        },
      });
    </script>
  </body>
</html>
