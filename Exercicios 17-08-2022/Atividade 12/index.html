<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 12 | Vue.js</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://br.vuejs.org/images/icons/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./stylesheets.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <ul>
        <li v-for="user in users">
          {{ user.nome | toLowerCase() | truncate(9) }}
        </li>
      </ul>

      <form action="http://google.com">
        <button
          type="submit"
          class="btn btn-primary"
          v-on:click.prevent.stop="enviar()"
        >
          Enviar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          titulo: 'Alunos do 6° período!',
          users: [
            { nome: 'Renner Borges' },
            { nome: 'Rafael Souza' },
            { nome: 'Luiggi Moreira' },
            { nome: 'Daniel Castro' },
            { nome: 'Wallister segundo' },
          ],
        },

        filters: {
          toLowerCase(str) {
            return str.toLowerCase();
          },

          truncate(str, length) {
            var output = str;
            if (output.length > length) {
              output = str.substring(0, length) + '...';
            }
            return output;
          },
        },

        methods: {
          enviar() {
            alert('Enviado');
          },
        },
      });
    </script>
  </body>
</html>
