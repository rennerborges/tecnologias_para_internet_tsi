<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 2 | Vue.js</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://br.vuejs.org/images/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheets.css" />
  </head>
  <body>
    <div id="app">
      <section id="content">
        <p>Bandas favoritas</p>
        <ol>
          <li v-for="banda in bandas">{{ banda.text }}</li>
        </ol>

        <p>Ábuns favoritos</p>
        <ol>
          <li v-for="album in albuns">{{ album.text }}</li>
        </ol>

        <p>Músicas favoritas</p>
        <ol>
          <li v-for="musica in musicas">{{ musica.text }}</li>
        </ol>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          bandas: [
            { text: 'Engenheiros do Hawaii' },
            { text: 'Supercombo' },
            { text: 'Scalene' },
          ],
          albuns: [
            { text: 'O papa é pop' },
            { text: 'Amianto' },
            { text: 'Fogo' },
          ],
          musicas: [
            { text: 'A violencia travestida faz seu tottoir' },
            { text: 'Piloto automático' },
            { text: 'Peso da cruz' },
          ],
        },
      });
    </script>
  </body>
</html>
